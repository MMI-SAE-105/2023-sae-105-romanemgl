        <img class="header__icone-site" src="/public/img/icones/logo-reduit.svg">

<!--fin header-->   

<!--début body-->
            <main>
                <h1>Maniérisme : l'avant garde du baroque</h1>

                <div>
                    <block>
                        <label class="prenom" for="Prénom">Prénom</label>

                <div>
                    <label class="formulairenom"for="Nom">Nom</label>

                    </block>
                </div>
                
                <div>
                    <input class="inputnom" type="text" name="Nom" id="Nom">
                </div>
                
                <div>
                    <label class="mail" for="Mail">Mail</label>
                </div>

                <div>
                    <input class="inputmail" type="text" name="Mail">
                </div>

                <div>
                    <label class="telephone"for="Téléphone">Téléphone</label>
                </div>

                <div>
                    <input class="inputtelephone" type="text" name="Téléphone">
                </div>

                <div>
                    <label class="message"for="message">Votre message</label>
                </div>

                <div>
                    <textarea class="message" id="message" name="message" rows="5"></textarea>
                </div>

                <div>
                <button class="bouton-envoyer" type class="submit">Envoyer</button>
                </div>
