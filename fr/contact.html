<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--début header-->  
    <header>
        <img class="header__icone-site" src="/public/img/icônes/logo-reduit.svg">

        <button>
            <img class="header__icone-globe" src="/public/img/icônes/globe.svg">
        </button>
    
        <button>
        <img class="header__icone-menu" src="/public/img/icônes/menu.svg">
        </button>
    </header>
<!--fin header-->   

<!--début body-->
            <main>
                <h1>
                    Maniérisme : l'avant garde du baroque
                </h1>

                <h2>
                    Exposition temporaire
                </h2>

                <h3>
                    Formulaire de contact
                </h3>

                <div>
                    <block>
                        <label class="prenom" for="Prénom">Prénom</label>
                </div>

                <div>  
                    <input class="inputprenom" type="text" name="Prénom" id="Prénom">
                </div>

                <div>
                    <label class="formulairenom"for="Nom">Nom</label>

                    </block>
                </div>
                
                <div>
                    <input class="inputnom" type="text" name="Nom" id="Nom">
                </div>
                
                <div>
                    <label class="mail" for="Mail">Mail</label>
                </div>

                <div>
                    <input class="inputmail" type="text" name="Mail">
                </div>

                <div>
                    <label class="telephone"for="Téléphone">Téléphone</label>
                </div>

                <div>
                    <input class="inputtelephone" type="text" name="Téléphone">
                </div>

                <div>
                    <label class="message"for="message">Votre message</label>
                </div>

                <div>
                    <textarea class="message" id="message" name="message" rows="5"></textarea>
                </div>

                <div>
                <button class="boutonenvoyer" type class="submit">Envoyer</button>
                </div>
    
            </main>
<!--fin body-->
</body>
</html>
