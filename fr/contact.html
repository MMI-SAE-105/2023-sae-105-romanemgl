<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

<!-- Déclaration de la feuille de style -->
    <link rel="stylesheet" href="/src/style.css">
<!-- Chargement de la librairie Alpine JS -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js%22%3E"></script>

    <script defer src="https://unpkg.com/alpinejs%22%3E%22%3E"></script>

</head>
<body>
<!--début header-->  
    <header>
        <img src="/public/img/icones/logo-reduit.svg" alt="logo Maniérisme expo">

       
        <img src="/public/img/icones/globe.svg" alt="logo globe">
        
    
        <button>
            <img src="/public/img/icones/menu.svg" alt="logo menu">
        </button>
    </header>
<!--fin header-->   

<!--début body-->
            <main>
                <h1>Maniérisme : l'avant garde du baroque</h1>
                    
                <p>Exposition temporaire</p>
                    
                <h2>Formulaire de contact</h2>
                    
                <div>
                        <label for="Prénom">Prénom</label>
                </div>

                <div>  
                    <input type="text" name="Prénom" id="Prénom">
                </div>

                <div>
                    <label for="Nom">Nom</label>

                </div>
                
                <div>
                    <input type="text" name="Nom" id="Nom">
                </div>
                
                <div>
                    <label for="Mail">Mail</label>
                </div>

                <div>
                    <input type="text" name="Mail">
                </div>

                <div>
                    <label for="Téléphone">Téléphone</label>
                </div>

                <div>
                    <input type="text" name="Téléphone">
                </div>

                <div>
                    <label for="message">Votre message</label>
                </div>

                <div>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>

                <div>
                <button type="submit">Envoyer</button>
                </div>
    
            </main>
<!--fin body-->
<!--début footer-->
    <footer>
        <img src="/public/img/icones/logo-reduit.svg" alt="logo Maniérisme expo">
         
        <h3> à propos</h3>
           
        <p>L’exposition temporaire</p>
        <p>Fondation Cartier, 261 Bd Raspail, 75014 Paris</p>

        <h3>contact</h3>
        <img src="/public/img/icones/telephone.svg" alt="logo telephone">
        <p>01 42 18  56 50</p>       
        
        <img src="/public/img/icones/mail.svg" alt="logo mail">
        <p>info.reservation@fondation.cartier.com</p>

        
        <img src="/public/img/icones/instagram.svg" alt="logo instagram">
        <img src="/public/img/icones/facebook.svg" alt="logo facebook">
        <img src="/public/img/icones/logo_mmi.svg" alt="logo mmi">

    </footer>
<!--fin footer-->
</body>
